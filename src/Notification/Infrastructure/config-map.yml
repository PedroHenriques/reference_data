apiVersion: v1
kind: ConfigMap
metadata:
  name: ${SERVICE}-config
  namespace: ${NAMESPACE}
  labels:
    app: ${SERVICE}
    env: ${ENVIRONMENT}
    version: "${IMG_TAG}"
data:
  DEPLOYMENT_ENV: ${DEPLOYMENT_ENV}
  DOTNET_ENVIRONMENT: ${DOTNET_ENVIRONMENT}
  NUM_PROCESSES: "${NOTIFICATION_NUM_PROCESSES}"
  NUM_PROCESSES_RETRY: "${NOTIFICATION_NUM_PROCESSES_RETRY}"
  REDIS_CON_HOST: ${NOTIFICATION_REDIS_CON_HOST}
  REDIS_CON_PORT: "${NOTIFICATION_REDIS_CON_PORT}"
  REDIS_CON_HOST_QUEUE: ${DBLISTENER_REDIS_CON_HOST}
  REDIS_CON_PORT_QUEUE: "${DBLISTENER_REDIS_CON_PORT}"
  API_BASE_URL: ${API_BASE_URL}
  API_PORT: "${API_MS_PORT}"
  KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS}
  KAFKA_SCHEMA_REGISTRY_URL: ${KAFKA_SCHEMA_REGISTRY_URL}
  DBLISTENER_CHANGES_QUEUE_KEY: ${DBLISTENER_CHANGES_QUEUE_KEY}
  DISPATCHER_RETRY_QUEUE_KEY: ${DISPATCHER_RETRY_QUEUE_KEY}
  CHANGES_QUEUE_RETRY_COUNT: "${CHANGES_QUEUE_RETRY_COUNT}"
  DISPATCHER_RETRY_COUNT: "${DISPATCHER_RETRY_COUNT}"
  MONGO_COL_NAME: ${MONGO_COL_NAME}
  LD_CONTEXT_NAME: ${LD_CONTEXT_NAME}
  LD_NOTIFICATION_ACTIVE_KEY: ${LD_NOTIFICATION_ACTIVE_KEY}
  LD_NOTIFICATION_RETRY_ACTIVE_KEY: ${LD_NOTIFICATION_RETRY_ACTIVE_KEY}
  PROJECT_NAME: ${PROJECT_NAME}
  LOG_DESTINATION_HOST: "${LOG_DESTINATION_HOST}"
  LOG_DESTINATION_PORT: "${LOG_DESTINATION_PORT}"
  SERVICE_NAME: ${SERVICE}
  SERVICE_VERSION: "${IMG_TAG}"
  LOG_LEVEL: ${LOG_LEVEL}