apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

helmCharts:
  - name: redis
    repo: https://charts.bitnami.com/bitnami
    version: ${REDIS_HELM_CHART_VERSION} # 20.13.4
    releaseName: ${SERVICE}
    namespace: ${NAMESPACE}
    valuesFile: values.yaml

namespace: ${NAMESPACE}
resources:
  - namespace.yaml
  - secret.yml
